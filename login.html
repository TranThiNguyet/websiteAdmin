<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" language="JavaScript" src="login.js"></script>
    <link href="login.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <h1>Welcome</h1>
            <form class="form" id="form_id" method="post" name="myform">
                <input type="text" placeholder="Username" id="username">
                <input type="password" placeholder="Password" id="password">
                <button type="submit" id="login-button" onclick="validate()">Login</button>
            </form>
            <span><b class="note">Note : </b>For this demo use following username and password. <br/><b class="valid">User Name : admin<br/>Password : admin123</b></span>
        </div>
    </div>
</body>

</html>
